name: ci
on: [push, pull_request]

jobs:
  test_go:
    name: Test go-${{ matrix.go }} on ${{ matrix.os }}
    strategy:
      matrix:
        go: [1.14.x]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Install deps
        shell: bash
        run: |
          choco upgrade --no-progress -y msys2
          export msys2='cmd //C RefreshEnv.cmd '
          export msys2+='& set MSYS=winsymlinks:nativestrict '
          export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
          export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
          export msys2+=" -msys2 -c "\"\$@"\" --"
          $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-toolchain
          $msys2 pacman -S --noconfirm mingw-w64-x86_64-pkg-config
          $msys2 pacman -S --noconfirm mingw-w64-x86_64-imagemagick
          $msys2 pacman -S --noconfirm mingw-w64-x86_64-gcc
          taskkill //IM gpg-agent.exe //F  # https://travis-ci.community/t/4967
          export PATH=/C/tools/msys64/mingw64/bin:$PATH
          export PKG_CONFIG_PATH=/C/tools/msys64/mingw64/lib/pkgconfig
          export MAKE=mingw32-make  # so that Autotools can find it
          pkg-config --cflags --libs MagickWand

      - name: Test
        run: go test -v ./...

